<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <header>
        <h1>Calculator on the web</h1>
    </header>
    

    <div>
        <div class="calculator-making">
            <div class="screen">
                <textarea id="txtscreen">ResultArea</textarea>
            </div>
            <div class="calc-body">
                <div class="calc-btns">
                    <div class="firstrow">
                        <button class="btn" onclick="numberOne()">1</button>
                        <button class="btn" onclick="numberTwo()">2</button>
                        <button class="btn" onclick="numberThree()">3</button>
                        <button class="btn" onclick="numberFour()">4</button>
                        <button class="btn" onclick="numberFive()">5</button>
                    </div>
                    <div class="secondrow">
                        <button class="btn" onclick="numberSix()">6</button>
                        <button class="btn" onclick="numberSeven()">7</button>
                        <button class="btn" onclick="numberEight()">8</button>
                        <button class="btn" onclick="numberNine()">9</button>
                        <button class="btn" onclick="numberZero()">0</button>
                    </div>
                    <div class="thirdrow">
                        <button class="btn" onclick="numberPlus()">+</button>
                        <button class="btn" onclick="numberMinus()">-</button>
                        <button class="btn" onclick="numberMulti()">*</button>
                        <button class="btn" onclick="numberDiv()">/</button>
                        <button class="btn" onclick="numberEqual()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <script src="script.js">

    </script>
</body>
</html>
